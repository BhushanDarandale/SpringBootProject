<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<title>Survey</title>
<link rel="stylesheet" href="../css/bootstrap.min.css"></link>
<link rel="stylesheet" href="../css/layout.css"></link>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2 align="center">Login to Spring Boot Application</h2>

				
				<form action="/login" method="post">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon " id="basic-addon1"><span
								class="glyphicon glyphicon-user"></span></span> <input type="text"
								class="form-control" name="username" autofocus="autofocus"
								autocomplete="off" value="" placeholder="User ID" />
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1"><span
								class="glyphicon glyphicon-lock"></span></span> <input type="password"
								class="form-control" name="password" autocomplete="off" value=""
								placeholder="Password" />
						</div>
					</div>
					<div class="form-group" align="right">
						<button type="submit" class="btn btn-success">Login</button>
					</div>

					<div class="alert-danger">
						<span th:if="${error ne null}">Invalid user id and
							password.</span>
					</div>
					<div class="alert-normal">
						<span th:if="${logout ne null}">You have been logged out.</span>
					</div>


				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>

	</div>

</body>
</html>
